<div class="categories">
  <div class="categories_container">
    <h4>Категории</h4>
    <div *ngFor="let category of categories, index as categoryId" class="category_item">
      <a [title]="category.name" [routerLink]="['/products', categoryId]">
      <h4>{{category.name}}</h4>
      </a>
    </div>
  </div>
</div>
